<section id="main-content" ng-controller="surveyController">
    <section class="wrapper">
        <h3>
            <i class="fa fa-angle-right"></i>
            Add Survey
          </h3>
        <div class="row mt">
            <div class="col-lg-11">
                <div class="form-panel">
                    <h4 class="mb">
                        <i class="fa fa-angle-right"></i>
                        Survey details
                      </h4>
                    <div class="form-horizontal style-form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Survey Name</label>
                            <div class="col-sm-10 col-lg-8">
                                <input type="text" class="form-control" ng-model="survey.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Label</label>
                            <div class="col-lg-3 col-md-3 col-sm-10 ">
                                <input type="text" class="form-control" ng-model="survey.label">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Survey Status</label>
                            <div class="col-sm-10 col-lg-3 col-md-3">
                                <select class="form-control" ng-model="survey.status">
                                    <option value="L">Publish</option>
                                    <option value="N">Unpublish</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
           <a  ui-sref="addquestion"> <button type="button" class="btn btn-theme03 mL btn-font btn-padding" ng-click="createSurvey()">Next</button></a>
        </div>
    </section>
</section>
