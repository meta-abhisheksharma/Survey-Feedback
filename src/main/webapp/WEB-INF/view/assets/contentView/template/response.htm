<section id="container" ng-controller="responseController">
	<!--header start-->
	<header class="header black-bg">
		<div class="sidebar-toggle-box">
			<div class="fa fa-bars tooltips" data-placement="right"
				data-original-title="Toggle Navigation"></div>
		</div>
		<!--logo start-->
		<a href="index.jsp" class="logo"><b>Survey Feeedback</b></a>
		<!--logo end-->
	</header>
	<div>

		<section id="main-content" class="site-margin-bottom">
			<section class="wrapper site-min-height ">
				<!-- Question Per Page :<input type="text" ng-model="itemsPerPage"> -->
				<div
					data-ng-repeat="question in questions.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))  | orderBy:'rank' ">
					<h2>{{question.questionText}}</h2>
					<div>
						<ul ng-if="question.questionType == 'checkbox'">
							<li data-ng-repeat="option in question.options"><input
								type="checkbox" name={{option.optionText}}
								ng-change="setAttribute(currentPage-1,{{question.questionId}})"
								value={{option.optionText}}
								ng-model="answer[currentPage-1].response[$index].responseText">{{option.optionText}}
							</li>
						</ul>

						<ul ng-if="question.questionType == 'radio'">
							<li data-ng-repeat="option in question.options"><input
								type="radio" name={{question.questionId}}
								value={{option.optionText}}
								ng-change="setAttribute(currentPage-1,{{question.questionId}})"
								ng-model="answer[currentPage-1].response[0].responseText">{{option.optionText}}
							</li>
						</ul>

						<ul ng-if="question.questionType == 'text'">
							<li><input type="text" name={{question.questionId}}
								ng-change="setAttribute(currentPage-1,{{question.questionId}})"
								placeholder="please enter text"
								ng-model="answer[currentPage-1].response[0].responseText"></li>
						</ul>
						<p>{{answer}}</p>
					</div>
				</div>
				<div>
					<ul uib-pagination total-items="totalItems" ng-model="currentPage"
						max-size="maxSize" class="pagination-sm" boundary-links="true"
						num-pages="numPages" items-per-page="itemsPerPage"
						ng-click=showCardNumber()></ul>
					<h5>Showing {{(currentPage-1)*itemsPerPage+1}}-{{maxCard}} of
						{{totalItems}} Total Questions</h5>
				</div>
	</div>
</section>
</section>
