
<section id="main-content" >
    <section class="wrapper" ng-controller="userController">
        <h3>
            <i class="fa fa-angle-right"></i>
            Add User
          </h3>
        <div class="row mt">
            <div class="col-lg-11">
                <div class="form-panel">
                    
                    <div class="form-horizontal style-form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10 col-lg-3 col-md-3">
                                <input type="text" class="form-control" ng-model="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Role</label>
                            <div class="col-lg-3 col-md-3 col-sm-10 ">
                                <input type="text" class="form-control" ng-model="userRole">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Email</label>
                           <div class="col-lg-3 col-md-3 col-sm-10 ">
                                <input type="email" class="form-control" ng-model="email">
                            </div>
                        </div>
                        
                        <div class="form-group">
                             <label class="col-sm-2 control-label">Block User</label>
                            <div class="col-lg-3 col-md-3 col-sm-10 ">
                                  <input type="text" class="form-control" ng-model="blockuser">
                            </div>
                        </div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">Password</label>
							 <div class="col-lg-3 col-md-3 col-sm-10 ">
							  <input type="password" class="form-control" ng-model="password">
							  </div>
						</div> 
                        
                    </div>
                </div>
            </div>
        </div>
        <div>
              <button type="submit" class="btn btn-theme03 mL btn-font btn-padding" ng-click="createUser()">Add</button>
        </div>
    </section>
</section>
