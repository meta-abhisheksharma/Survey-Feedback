<section id="main-content" ng-controller="surveyController">
	<section class="wrapper">
	<br>
	
	
	
	<div class="pull-right">
	
					<form class="form-inline">
						<div class="form-group">
						<i class="fa fa-search"></i>
							<input type="text" name="keyword" class="form-control" id="name"
								placeholder="Search.."  ng-model="search.name" />
						</div>
						<!-- <button type="submit" class="btn btn-default">
							
						</button> -->
					</form>
				</div>
	
		<h3>
			<i class="fa fa-angle-right"></i> Questions
		</h3>
		<div class="row mt">
		
				<div class="form-panel">

					<table ng-controller="questionListController"
						class="table table-bordered table-responsive active">
						<thead>
							<td>ID</td>
							<td>Text</td>
							<td>Status</td>
							<td>Actions</td>
						</thead>
						<tbody><tr  ng-repeat="question in questions| filter:search">
							<td>{{question.questionId}}</td>
							<td>{{question.questionText}}</td>
							<td>{{question.questionType}}</td>
							<td><a href=""><i class="fa fa-trash-o"></a></i>

								<a href=""><i class="fa fa-pencil-square-o"></i></a></td>
						</tr>
						</tbody>
					</table>

	
				</div>
				
			<button class="btn btn-primary " style="margin-left:10px;" ><i class="fa fa-plus"></i>Add Questions</button>
			
		</div>
		</div>
	</section>
</section>
