<section id="main-content" >
	<section class="wrapper">
	
<form class="form-horizontal" ng-controller="emailController">
 
	<div class="form-group"> 
		<label for="id" class="control-label col-sm-2 col-xs-3">TO: </label>
		<div class="col-sm-4 col-lg-6 col-xs-8">
		 <div class="tagDiv">
         <tags-input ng-model="tags" add-on-paste="true">
           <auto-complete source="loadTags($query)"></auto-complete>
         </tags-input>
     </div>
		<!-- 	<input type="text" class="form-control" id="to" name="to" placeholder="name@domain.com" ng-model="to"> -->
		</div>  
	</div> 

	<div class="form-group"> <!-- From -->
		<label for="from" class="control-label col-sm-2 col-xs-3">FROM: </label>
		<div class="col-sm-4 col-lg-6 col-xs-8"> 
			<input type="email" class="form-control" id="from" name="from" placeholder="name@domain.com" ng-model="from">
		</div>  
	</div>
	
<div class="form-group">
  <label for="message" class="control-label col-sm-2 col-xs-3">MESSAGE: </label>
  <div class="col-sm-4 col-lg-6 col-xs-8">
  <textarea class="form-control" rows="5" id="message" placeholder="Enter Message" ng-model="message"></textarea>
  </div>
</div>	
	
	 
	<div class="form-group"> <!-- Submit Button -->
		<div class="col-sm-4  col-lg-4 col-sm-offset-2 col-xs-4 col-xs-offset-3" >                     
			<button type="submit" class="btn btn-primary" ng-click="sendInvitation()">Send Invitation</button>
		</div>
	</div>        
	 
</form>  
	
	</section>
</section>
