
<section id="main-content">
	<section class="wrapper">
		<br>
		<div class="pull-right">
			<form class="form-inline">
				<div class="form-group">
					<input type="text" name="keyword" class="form-control" id="name"
						placeholder="Search.." value="" ng-model="search.name">
				</div>
			</form>
		</div>

		<br>
		<h3>
			<i class="fa fa-angle-right"></i> UserList
		</h3>
		<div class="row mt">

			<div class="form-panel" ng-controller="userListController">
				<div class="table-responsive">
					<table class="table table-bordered table-condensed"
						ng-init="getUsers()">
						<thead>
							<td>ID</td>
							<td>Name</td>
							<td>Email</td>
							<td>User Role</td>
							<td>Block User</td>
							<td>Actions</td>
						</thead>
						<tbody
							ng-repeat="user in users.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))|filter:search">
							<td>{{user.id}}</td>
							<td>{{user.name}}</td>
							<td>{{user.email}}</td>
							<td>{{user.userRole}}</td>
							<td>{{user.blockUser}}</td>

							<td><a href=""><i class="fa fa-trash-o"
									aria-hidden="true" ng-click="deleteUser(user.id)"></a></i> <a
								ui-sref="edituser"><i class="fa fa-pencil-square-o"
									ng-click="update(user)"></i></a></td>
						</tbody>
					</table>
				</div>

				<div>
					<ul uib-pagination total-items="totalItems" ng-model="currentPage"
						max-size="maxSize" class="pagination-sm" boundary-links="true"
						num-pages="numPages" items-per-page="itemsPerPage"></ul>

				</div>
			</div>
		</div>


	</section>
</section>
